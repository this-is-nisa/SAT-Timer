<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>SAT Timer</title>
<link href="./main.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--for icons-->
     
</head>
<body>

<div class="timer"> 

<span class="timer-part" id="timer-part-hr"><input id="hours" class="time" type="number" max="99" min="0" value="0" onchange="if(parseInt(this.value,10)<10)this.value='0'+this.value;"></span> <!--onchange so hr doesnt go over 99 (only inc and dec arrows)-->
<span class="timer-part" id="colon">:</span> 
<span class="timer-part" id="timer-part-min"><input id="minutes" class="time" type="number" max="60" min="0" value="0">
<span class="timer-part" id="colon">:</span> 
<span class="timer-part" id="timer-part-sec"><input id="seconds" class="time" type="number" max="60" min="0" value="0"></span>

<button id="startBtn" class="controls" onclick="this.disabled=true"><span class="material-icons">play_arrow</span></button> <!-- disabled after click to prevent double clicks -->
<button id="pauseBtn" class="controls" onclick="startBtn.disabled=false"><span class="material-icons">pause</span></button> <!--reable after another button pressed -->
<button id="resetBtn" class="controls" onclick="startBtn.disabled=false"><span class="material-icons">restart_alt</span></button>
</div>
<div class="extra-funcs">
<input type="checkbox" id="fiveMin" name="fiveMin" value="five"> <label for="fiveMin">Alert When Five Minutes Remaining</label> <br>
<button id="readingBtn" class="extra-controls" onclick="startBtn.disabled=false">Reading Section</button> <br> 
<button id="writingBtn" class="extra-controls" onclick="startBtn.disabled=false">Writing and Language Section</button> <br>
<button id="noCalcBtn" class="extra-controls" onclick="startBtn.disabled=false">Math (No Calculator) Section</button> <br>
<button id="calcBtn" class="extra-controls" onclick="startBtn.disabled=false">Math (Calculator) Section</button> <br>
</div>
<script src='main.js'></script>

</body>

<head><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Tamil:wght@300&family=Corinthia&display=swap" rel="stylesheet"></head>
</html>
