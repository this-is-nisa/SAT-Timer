<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>SAT Timer</title>
<link href="./timer.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--for icons-->
      
</head>
<body>

<div class="timer"> 
<span class="timer-part timer-part-hr">00</span>   <!-- span wraps text for styling - keeps it horizontal -->

<span class="timer-part">:</span>
<span class="timer-part timer-part-min">00</span>
<span class="timer-part">:</span>
<span class="timer-part timer-part-sec">00</span>

<button type="button" class="timer-btn timer-btn-ctrl timer-btn-start"> <!-- 3 class , 1 for just all btns for the timer, one for all btn controls in timer, and one to show that this is the start btn-->

<span class="material-icons">play_arrow</span>
</button>

<button type="button" class="timer-btn timer-btn-ctrl timer-btn-reset">
<span class="material-icons">restart_alt</span>
</button> 

</div>
<script type='text/javascript' src='main.js' type="module" type='text/javascript' src='Timer.js' type="module"></script>

</body>
</html
