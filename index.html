<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>SAT Timer</title>
<link href="./main.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--for icons-->
      
</head>
<body>

<div class="timer"> 

<input id="hour" class="time" max="99" min=""> <p class="colon">:</p><input id="minutes" class="time" max="60" min="0"><p class="colon">:</p><input id="seconds" class="time" max="60" min="0">
<button id="startBtn" class="controls">Start</button>
<button id="resetBtn" class="controls">Reset</button>
</div>
<script src='main.js'></script>

</body>
</html
