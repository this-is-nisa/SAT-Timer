<!DOCTYPE html>
<html lang="eng">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>SAT Timer</title>
<link href="./main.css" type="text/css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--for icons-->
      
</head>
<body>

<div class="timer"> 

<span class="timer-part" id="timer-part-hr"><input id="hour" class="time" max="99" min=""></span> 
<span class="timer-part"><p class="colon">:</p></span> 
<span class="timer-part" id="timer-part-min"><input id="minutes" class="time" max="60" min="0">

<span class="timer-part" id="timer-part-sec"><input id="seconds" class="time" max="60" min="0"></span>
<button id="startBtn" class="controls"><span class="material-icons">play_arrow</span></button>
<button id="resetBtn" class="controls"><span class="material-icons">restart_alt</span></button>
</div>
<script src='main.js'></script>

</body>
</html
